<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码测试</title>
</head>
<body>

<div id="qrcode" style="width: 200px;height: 200px;">

</div>
<script src="../js/qrcode.js" type="text/javascript"></script>
<script type="text/javascript" >
    let elementById = document.getElementById("qrcode");
    var qrcode = new QRCode(elementById, {
        text: "https://www.baidu.com",
        width: 128,
        height: 128,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    qrcode.clear();

    qrcode.makeCode("https://zhihu.com");

</script>


</body>
</html>
